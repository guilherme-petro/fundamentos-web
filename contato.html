    <div class="container">
        <div>
            <h1>
                Entre em contato
            </h1>


            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup="validarNome()"><br>
                <div id="txtNome"></div>

                <label for="email">Email:</label><br>
                <input type="email" id="email" onkeyup="validarEmail()"><br>
                <div id="txtEmail"></div>

                <label for="assunto">Assunto:</label><br>
                <textarea name="text" id="assunto" cols="60" rows="5" onkeyup="validarAssunto()"></textarea><br>
                <div id="txtAssunto"></div>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>

        </div>
